<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decathlon Clone</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./main.css">
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="header_info">
      <a href="#">BAIXAS DE PREÇO são + de 400 produtos. <span><img src="./images/icons8-cancel-50.png" alt="icon de cancelar"></span></a>
    </div>
    <nav class="navbar">
      <div class="navbar_menu">
        <a href="#">
          <figure>
            <img src="./images/icons8-menu-50.png" alt="menu icone">
            <figcaption>menu</figcaption>
          </figure>
        </a>
      </div>
      <div class="container">
        <div class="navbar_search">
          <a href="#">decathlon</a>
          <form>
            <input type="text" name="search" id="search" placeholder="pesquisa um produto, esporte ">
            <button type="submit"><span>
              <img src="./images/icons8-search-50.png" alt="icone de pesquisa">
            </span></button>
          </form>
        </div>
        <ul class="navbar_options">
            <li>
              <a href="#">
                <img src="./images/icons8-help-50.png" alt="">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./images/icons8-shop-50.png" alt="">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./images/icons8-person-64.png" alt="">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./images/icons8-favorite-50.png" alt="">
              </a>
            </li>
        </ul>
      </div>
      <a href="#">
        <img src="./images/icons8-shop-24.png" alt="">
      </a>
    </nav>
  </div>

  <!-- JQuery-->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <!-- Custom JS-->
  <script src="./main.js"></script>
</body>
</html>
